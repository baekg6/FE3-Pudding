<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>푸딩</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrap">
            <header class="header">
                <h1 class="title">
                    <img src="img/title.png" alt="Pudding" class="img-title" />
                </h1>
                <p class="txt-info">
                    카라멜 시럽이 뿌려진 말랑 쫀득한 딩딩이에요!<br />
                    푸딩 또는 접시를 눌러보세요 :)
                </p>
            </header>
            <main class="main">
                <div class="pudding">
                    <div id="cherry" class="cherry jump-cherry">
                        <div class="sterm"></div>
                    </div>
                    <div class="cream left jump-cream"></div>
                    <div class="cream right jump-cream"></div>

                    <div class="face jump-pudding" id="pudding-face">
                        <div class="eye left blink-eye"></div>
                        <div class="eye right blink-eye"></div>
                        <div class="mouth"></div>
                        <div class="cheek left"></div>
                        <div class="cheek right"></div>
                    </div>
                </div>
                <div class="plate"></div>
            </main>
            <footer class="footer">
                <address>
                    <dl>
                        <dt class="txt-hide">개발자</dt>
                        <dd>백지</dd>
                        <dt class="txt-hide">이메일</dt>
                        <dd>baekg.dev@gmail.com</dd>
                    </dl>
                </address>
                <small>Copyright 2022. BAEKG All rights reserved.</small>
            </footer>
        </div>

        <script>
            console.log("┌─────────────────┐\n| 푸딩이 세상을 구한다 |\n└─────────────────┘\n　　ᕱ ᕱ  ||\n　 ( ･ω･ ||\n　 /　 つΦ");

            pudding = document.getElementById("pudding-face");
            pudding.addEventListener(
                "click",
                function (e) {
                    console.log("button click");
                    window.location.reload();
                },
                false
            );
        </script>
    </body>
</html>
